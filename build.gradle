plugins {
    id 'java'
    id "application"
}
ext {
    javaMainClass = "com.ddd.application.Application"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'ddd-sample'
    archiveVersion =  '1.0'

    manifest {
        attributes 'Main-Class': 'com.ddd.application.Application'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}